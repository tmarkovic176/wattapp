<table class="table table-striped">
  <thead
    class="pt-2"
    style="background-color: white; position: sticky; top: -1px"
  >
    <tr class="text-center">
      <th scope="col"></th>
      <th scope="col text-center">{{ type }} [kWh]</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of data">
      <tr *ngFor="let value of item.values; index as i">
        <th scope="row" class="ps-4">{{ value.x }}</th>
        <td class="text-center">{{ value.y?.toFixed(2) }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
