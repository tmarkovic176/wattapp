<table class="table table-striped">
  <thead
    class="pt-2"
    style="background-color: white; position: sticky; top: -1px"
  >
    <tr class="text-center">
      <th scope="col"></th>
      <th scope="col text-center">{{ type }} [kWh]</th>
      <th scope="col text-center">Predicted {{ type }} [kWh]</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of data[0]?.values; let i = index">
      <th scope="row" class="ps-4">{{ value.x }}</th>
      <td class="text-center">{{ value.y.toFixed(2) }}</td>
      <td class="text-center">{{ data[1].values[i].y.toFixed(2) }}</td>
    </tr>
  </tbody>
</table>
