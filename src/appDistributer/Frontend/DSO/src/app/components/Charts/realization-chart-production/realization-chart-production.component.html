<ngx-spinner
  bdColor="rgba(0, 0, 0, 0)"
  size="medium"
  color="black"
  type="ball-clip-rotate"
  [showSpinner]="show"
  [fullScreen]="false"
  *ngIf="show"
></ngx-spinner>
<div class="card-header py-3 row mx-0 my-0 px-0">
  <div
    class="col-5"
    style="
      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;
    "
  >
    <h6 class="m-0 font-weight-bold ps-2">
      Production Realization &nbsp;<button
        class="btn btn-outline-primary p-0 px-1 m-0"
        data-bs-toggle="modal"
        data-bs-target="#realizationProsumerProductionTable"
      >
        <i class="fa fa-table"></i>
      </button>
    </h6>
  </div>
  <div
    class="col-7 p-1 group"
    style="display: flex; justify-content: right; margin: auto"
  >
    <button
      class="btn btn-primary m-1 realizationPredictionbtn"
      id="realizPrediction1"
      (click)="HistoryWeek('realizPrediction1')"
    >
      7 Days
    </button>
    <button
      class="btn btn-primary m-1 realizationPredictionbtn"
      id="realizPrediction2"
      (click)="HistoryMonth('realizPrediction2')"
    >
      1 Month
    </button>
    <button
      class="btn btn-primary m-1 realizationPredictionbtn"
      id="realizPrediction3"
      (click)="HistoryYear('realizPrediction3')"
    >
      1 Year
    </button>
  </div>
</div>
<div class="card-body" style="width: 100%; height: 100%; margin: 0 auto">
  <div
    class="w-100 px-0 py-0 mx-0 my-0"
    id="realizationUser"
    style="display: flex; justify-content: center; align-items: center"
  >
    <h1
      *ngIf="data.length == 0"
      style="
        text-align: center;
        opacity: 60%;
        font-style: italic;
        font-weight: normal;
        z-index: 100;
      "
    >
      There Is No Available Data
    </h1>
    <div
      style="height: 100% !important; width: 100% !important"
      *ngIf="data.length != 0"
    >
      <canvas
        id="chartCanvasProduction"
        style="height: 100% !important; width: 100% !important"
      ></canvas>
    </div>
  </div>

  <div
    class="modal fade"
    id="realizationProsumerProductionTable"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="realizationProsumerProductionTableLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header text-white" style="background-color: #5875a1">
          <h5 class="modal-title" id="realizationProsumerProductionTableLabel">
            Production History Table
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="modal-body py-0"
          style="overflow-x: hidden; overflow-y: auto"
          id="modalFadeProductionHistoryProsumer"
        >
          <app-history-prosumer-table
            [type]="'Production'"
            [data]="data"
          ></app-history-prosumer-table>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-primary"
            (click)="exportTable(data)"
            style="background-color: #5875a1"
          >
            Export Table
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
