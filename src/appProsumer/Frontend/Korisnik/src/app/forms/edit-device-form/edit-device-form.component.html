<div class="mb-3">
    <label for="ipaddress" class="form-label">IP Address</label>
    <input type="text" class="form-control" id="ipaddress" [(ngModel)]="IpAddress" placeholder="IP Address">
  </div>
  <div class="mb-3">
    <label for="Name"class="form-label">Device Model</label>
       <select
        class="dropdown dropdown-toggle"
        name="model"
        [(ngModel)]="model"
                                      
        (change)="ChangeModel($event)"
                                 
        class="form-control"
        style="width: 100%;color:#466471;"
        >
        <option value="0">Choose Model</option>                           
        <option *ngFor="let item of models"
        [ngValue]='item.id'
                                 
        >{{item.name}}</option>
        
        </select>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Device Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="Name" placeholder="Device Name">
  </div>
 
  <mat-slide-toggle [(ngModel)]="DsoView" (click)="ChangeButtonView()">Allow DSO to view</mat-slide-toggle ><br/>
  <mat-slide-toggle [(ngModel)]="DsoControl" (click)="ChangeButtonControl()" class="mt-2">Allow DSO to control</mat-slide-toggle >
     <br/>
  <small class="text-danger" *ngIf="notFilled">*All fileds must be populated</small>
